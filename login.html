    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <![endif]-->

<body class="login-bg">
  <div id="app">
    <div class="login layui-anim layui-anim-up">
      <div class="message">五仁银行-后台管理登录</div>
      <div id="darkbannerwrap"></div>

      <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input"
          v-model="username">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input"
          v-model="user.userPassword">
        <hr class="hr15">
        <div>
          <h2 role="alert" v-show="status" class="message" style="margin:0%;">
            {{msg}}
          </h2>
        </div>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" @click.prevent="login()">
        <hr class="hr20">
      </form>
    </div>


  </div>
</body>

</html>
<script src="js/vuejs-2.5.16.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="js/mock-min.js"></script>
<script src="js/api.js"></script>
<script src="components/top.js"></script>
<script src="components/search.js"></script>
<script>
  new Vue({
    el: "#app",
    data: {
      user: {
        userPhone: "",
        userPassword: "",
        idCard: ""
      },  
      //状态
      status: false,
      //错误信息
      msg: "用户名或密码错误",
      username: ""

    },
    methods: {
      login: function () {
        //非空判断
        if (this.username != null && this.user.userPassword != null) {
          //发送登录请求 
          getLogin(this.user).then(res => {
              //判断是否登录成功
              if (res.data.data.errno == 0) {
                //成功
                alert("登录成功")
                this.status = false
              } else {
                this.status = true
              }
            })
        } else {
          alert("请输入正确的用户名密码")
        }


      },

    },

  })

</script>
